<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Foundations - Bg Position</title>

    <link rel="stylesheet" href="../../styles.css">

    <style>
        .image {
            position: relative;
            width: 300px;
            height: 300px;
            background-size: 100px;
            background-image: url(../../assets/images/WS_Logo_DarkBlue_RGB.png);
            background-repeat: no-repeat;
            box-shadow: 0px 0px 42px 6px rgba(0, 0, 0, .1);
            margin: 30px;
        }
    </style>
</head>
<body>
    <section class="container">

        <div class="page-logo">
            <img src="../../assets/images/html.svg" alt="HTML logo">
        </div>

        <h3>HTML Foundations - Bg Position</h3>
        <a href="../index.html" class="back-link">Go Back</a>
        <ol class="option-list">
            <p class="emmet-explanation">
                We can modify the position of background image easily.
            </p>
            <div class="emmet-explanation">
                <div class="image" style="background-position: center">
                </div>
                <div class="image" style="background-position: center left">
                </div>
                <div class="image" style="background-position: center right">
                </div>
                <div class="image" style="background-position: center bottom">
                </div>
                <div class="image" style="background-position: bottom left">
                </div>
                <div class="image" style="background-position: bottom right">
                </div>
                <div class="image" style="background-position: top left">
                </div>
                <div class="image" style="background-position: top center">
                </div>
                <div class="image" style="background-position: top right">
                </div>
            </div>
        </ol>
    </section>
</body>
</html>
