<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Foundations - Bg Repeat</title>

    <link rel="stylesheet" href="../../styles.css">

    <style>
        .image {
            position: relative;
            width: 300px;
            height: 300px;
            background-size: 100px;
            background-image: url(../../assets/images/WS_Logo_DarkBlue_RGB.png);
            box-shadow: 0px 0px 42px 6px rgba(0, 0, 0, .1);
            margin: 30px;
        }
    </style>
</head>
<body>
    <section class="container">

        <div class="page-logo">
            <img src="../../assets/images/html.svg" alt="HTML logo">
        </div>

        <h3>HTML Foundations - Bg Repeat</h3>
        <a href="../index.html" class="back-link">Go Back</a>
        <ol class="option-list">
            <p class="emmet-explanation">
                We can interact with an image putting it as the background of an element. But there is multiples ways to use it. Like using the background repeat that will repeat the image until the whole size of the element is fullfil.  
            </p>
            <div class="emmet-explanation">
                <div class="image" style="background-repeat: repeat;">
                </div>
                <div class="image" style="background-repeat: repeat-x;">
                </div>
                <div class="image" style="background-repeat: repeat-y;">
                </div>
                <div class="image" style="background-repeat: no-repeat;">
                </div>
            </div>
        </ol>
    </section>
</body>
</html>
