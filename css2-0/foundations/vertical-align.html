<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Foundations - Vertical Align</title>

    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <section class="container">

        <div class="page-logo">
            <img src="../../assets/images/html.svg" alt="HTML logo">
        </div>

        <h3>HTML Foundations - Vertical Align</h3>
        <a href="../index.html" class="back-link">Go Back</a>
        <ol class="option-list">
            <p class="emmet-explanation">
                Vertical align property will help us to indicate the position of an element inside of a cell of a table
            </p>
            <div class="emmet-explanation">
                <table class="table">
                    <thead>
                        <tr style="vertical-align: baseline;">
                            <th>
                                #
                            </th>
                            <th>
                                Name
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td  style="vertical-align: baseline;">
                                1
                            </td>
                            <td>Juanes</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </ol>
    </section>
</body>
</html>
