<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Foundations - Custom Attributes</title>

    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <section class="container">

        <div class="page-logo">
            <img src="" alt="">
        </div>

        <h3>Emmet Foundations - Custom Attributes</h3>
        <a href="../index.html" class="back-link">Go Back</a>
        <ol class="option-list">
            <p class="emmet-explanation">
                The emmet abbrevation to create an element with a custom attribute with his value is with [] :
            </p>

            <div class="emmet-example">
                input[name=username]
            </div>

            <p class="emmet-explanation">
                <strong>Result:</strong>
            </p>
            <div class="emmet-example">
                &lt;input name="username"&gt; &lt;/input&gt;
            </div>
        </ol>
    </section>
</body>
</html>
