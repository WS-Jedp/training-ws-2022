<body>
    <section class="container">

        <div class="page-logo">

        </div>

        <h3>Emmet Foundations - Grouping</h3>
        <a href="../index.html" class="back-link">Go Back</a>
        <ol class="option-list">
            <p class="emmet-explanation">
                The emmet abbrevation to create an group of elements in the same hierarchy  element is with ( ) :
            </p>

            <div class="emmet-example">
                article^section>(ul>li*3)
            </div>

            <p class="emmet-explanation">
                <strong>Result:</strong>
            </p>
            <div class="emmet-example">
                <p>
                    &lt;article&gt;&lt;/article&gt;
                    &lt;section&gt;
                        &lt;ul&gt;
                            &lt;li&gt;&lt;/li&gt;
                            &lt;li&gt;&lt;/li&gt;
                            &lt;li&gt;&lt;/li&gt;
                        &lt;/ul&gt;
                    &lt;/section&gt;
                </p>                
            </div>
        </ol>
    </section>
</body>
